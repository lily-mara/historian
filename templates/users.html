{% extends 'base.html' %}

{% block content %}
	<h1>Historian</h1>
	<h2>Version control for regular people</h2>
	<h3>Users</h3>
	<ul>
		{% for user in users %}
			<li><a href="/{{ user }}">{{ user }}</a></li>
		{% end %}
	</ul>

	<span>Enter a new user name: </span>
	<input type="text" id="new-user-name"></input>
	<input type="submit" id="submit"></input>

	<script type="text/javascript">
		$('input#submit').click(function() {
			$.post('/' + $('input#new-user-name').val() );
		});
	</script>
{% end %}
